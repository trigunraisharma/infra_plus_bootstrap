name: Deploy Main Infrastructure

on:
  workflow_run:
    workflows: ["Bootstrap Terraform"]
    types:
      - completed

jobs:
  infra:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      # 4️⃣ Cache Terraform providers and .terraform
      - name: Cache Terraform Providers
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            infra-1/main/.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}

      # 5️⃣ Wait for S3 bucket propagation
      - name: Wait for S3 bucket
        run: |
          BUCKET_NAME="my-react-node-app-bucket02"
          for i in {1..6}; do
            if aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
              echo "S3 bucket exists and is ready"
              break
            else
              echo "Waiting for S3 bucket to be ready..."
              sleep 10
            fi
          done

      # 6️⃣ Terraform Init (Main) with remote backend
      - name: Terraform Init (Main)
        working-directory: infra-1/main
        run: terraform init -reconfigure

      # 7️⃣ Terraform Validate
      - name: Terraform Validate (Main)
        working-directory: infra-1/main
        run: terraform validate

      # 8️⃣ Terraform Plan
      - name: Terraform Plan (Main)
        working-directory: infra-1/main
        run: terraform plan -var-file=dev.tfvars

      # 9️⃣ Terraform Apply
      - name: Terraform Apply (Main)
        working-directory: infra-1/main
        run: terraform apply -auto-approve -var-file=dev.tfvars